{% extends "layout.html" %}

{% block content %}
        <h1>Edit Post</h1>
        <form action="{{ url_for('edit', post_id=post['_id']) }}" method="POST">
                <div>
                        <label for="title"><strong>Title</strong></label>
                        <input type="text" name="title" id="title" value="{{ post['title'] }}" required>
                </div>
                
                <div style="margin-top: 15px;">
                        <label for="content"><strong>Content</strong></label>
                        <br>
                        <textarea 
                        name="content" 
                        id="content" 
                        rows="25" 
                        style="width: 100%; max-width: 650px; padding: 10px; box-sizing: border-box;" 
                        required>{{ post['content'] }}</textarea>
                </div>
                <button type="submit" style="margin-top: 15px;">Update Post</button>
        </form>
{% endblock %}
